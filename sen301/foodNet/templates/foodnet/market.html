                <div class="product">

                      </button>

                    </div>

                    <h4 style="display: incline-block; float: right;">â‚¦1000</h4>

                </div>
              
            </div>
          </div>
        </div>

      </div>
    </div>

{% endblock content %}

{% block script %}
    <script src="{% static 'foodnet/js/market.js' %}"></script>
{% endblock %}
